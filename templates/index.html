<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Sentiment Analysis App</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="text" class="form-label">Enter your text:</label>
                <textarea name="text" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Analyze Sentiment</button>
        </form>

        {% if text %}
        <div class="mt-4 p-3 bg-white shadow rounded">
            <h4 class="text-secondary">Input Text:</h4>
            <p>{{ text }}</p>
            <h4 class="text-secondary">Sentiment:</h4>
            <p class="fw-bold {% if sentiment == 'POSITIVE' %}text-success{% else %}text-danger{% endif %}">
                {{ sentiment }} (Confidence: {{ score }})
            </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
